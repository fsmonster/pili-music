user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    gzip  on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen       80;
        server_name  localhost;
        
        # 前端静态文件
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 后端API代理
        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_redirect off;
        }

        # B站图片代理 - i0.hdslb.com
        location ~* ^/biliimg/i0/(.*)$ {
            proxy_pass https://i0.hdslb.com/$1;
            proxy_set_header Referer "https://www.bilibili.com";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
            proxy_ssl_server_name on;
            proxy_buffering off;
        }

        # B站图片代理 - i1.hdslb.com
        location ~* ^/biliimg/i1/(.*)$ {
            proxy_pass https://i1.hdslb.com/$1;
            proxy_set_header Referer "https://www.bilibili.com";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
            proxy_ssl_server_name on;
            proxy_buffering off;
        }

        # B站图片代理 - i2.hdslb.com
        location ~* ^/biliimg/i2/(.*)$ {
            proxy_pass https://i2.hdslb.com/$1;
            proxy_set_header Referer "https://www.bilibili.com";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
            proxy_ssl_server_name on;
            proxy_buffering off;
        }

        # B站图片代理 - archive.biliimg.com
        location ~* ^/biliimg/archive/(.*)$ {
            proxy_pass https://archive.biliimg.com/$1;
            proxy_set_header Referer "https://www.bilibili.com";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
            proxy_ssl_server_name on;
            proxy_buffering off;
        }

        # B站图片代理 - s1.hdslb.com
        location ~* ^/biliimg/s1/(.*)$ {
            proxy_pass https://s1.hdslb.com/$1;
            proxy_set_header Referer "https://www.bilibili.com";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
            proxy_ssl_server_name on;
            proxy_buffering off;
        }

        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
